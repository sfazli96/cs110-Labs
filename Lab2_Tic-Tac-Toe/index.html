<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Scores: <span class="display_score"></span></h2>
    <h2>Its your turn, <span class="display_player"></span>.</h2>

    <div class="game_board">
      <div class='row'>
        <div class="cell" id="1" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
        <div class="cell" id="4" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
        <div class="cell" id="7" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
      </div>

      <div class='row'>
        <div class="cell" id="2" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
        <div class="cell" id="5" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
        <div class="cell" id="8" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
      </div>

      <div class='row'>
        <div class="cell" id="3" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
        <div class="cell" id="6" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
        <div class="cell" id="9" onclick="handleCellClick(this.id)">
          <span class="xo"></span>
        </div>
      </div>
    </div>

    <button class="new_game" onclick="newGame()">New Game</button>
    <button class="reset" onclick="resetGame()">Reset</button>

    <script src="main.js"></script>

  </body>
</html>
